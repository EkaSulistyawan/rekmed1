<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width = device-width, initial-scale= 1">
	<title>Registrasi Pasien Baru</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="module" src="./app/contract.js"></script>
	<script type="module" src="./app/register.js"></script>
	<script type="text/javascript" src="./js/index.min.js"></script>
	<script type="text/javascript" src="./js/buffer.min.js"></script>
	<style type="text/css">
		h1{
			text-align: center;
		}
		tr,td{
			border: 1px solid black;
		}
		table{
			width: 100%;
			height: 100%;
			background-color: white;
		}
		.fullWidth{
			width: 100%;
		}
	</style>
</head>
<body>
	<!--navigation-->
	<nav class="navbar navbar-expand-md navbar-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img class="its" src="./img/its.png"><img class="dds" src="./img/dds.png"></a>
			<ul class="navbar-nav ml-auto">
				<!--show account-->
				<li class="nav-item">
					<div class="dropleft">
						<button class="dropdown-toggle nav-link" style="background: none;border: none" data-toggle="dropdown">
							Account	
						</button>
						<div class="dropdown-menu" style="background: none;border:none">
							<a class="dropdown-item" id="myAccount"></a>
						</div>
					</div>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="./index.html">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="./about.html" target="_blank">About</a>
				</li>
			</ul>
		</div>	
	</nav>
	<!--Header Laman-->
	<h1>Laman Registrasi Pasien</h1>

	<!--table Input-->
	<div class="container-fluid padding">
		<table class="table table-bordered">
			<tr>
				<td>Nama</td>
				<td><input class="fullWidth" type="text" id="nama-pasien"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>
					<input type="radio" id="jeniskelamin-laki" value="Laki-Laki" name="jeniskelamin">Laki-Laki
					<input type="radio" id="jeniskelamin-perempuan" value="Perempuan" name="jeniskelamin">Perempuan
				</td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td><input type="text" id="tempatlahir-pasien"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td><input type="date" id="tanggallahir-pasien"></td>
			</tr>
			<tr>
				<td>Alamat Tinggal</td>
				<td><textarea class="fullWidth" id="alamattinggal-pasien"></textarea></td>
			</tr>
			<tr>
				<td>Pekerjaan</td>
				<td><input type="text" id="pekerjaan-pasien"></td>
			</tr>
			<tr>
				<td>Status Perkawinan</td>
				<td>
					<input type="radio" name="status" id="statusperkawinan-menikah" value="Sudah Menikah">Menikah
					<input type="radio" name="status" id="statusperkawinan-belum" value="Belum Menikah">Belum
				</td>
			</tr>
			<tr>
				<td>Pendidikan</td>
				<td><input type="text" id="pendidikan-pasien"></td>
			</tr>
			<tr>
				<td>No. Telepon</td>
				<td><input type="tel" id="telepon-pasien"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input class="fullWidth" type="text" id="address-pasien"></td>
			</tr>
			<tr>
				<td>Pas Foto</td>
				<td><input type="file" id="pasfoto-pasien"><br><img id="pasfoto-preview" width="120" height="180"></td>
			</tr>
		</table>
	</div>
	<br>
	<div class="d-flex justify-content-center">
		<button class="btn btn-lg btn-primary" style="width: 50%" id="register-pasien">Register Pasien</button>	
	</div>
	<br>
	
	<!--soruce: bootstrap@google-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
